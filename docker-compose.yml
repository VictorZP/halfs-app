version: "3.9"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: halfs-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data          # Persist SQLite databases
    environment:
      - DATABASE_URL=sqlite:///./data/app.db
      - CORS_ORIGINS=http://localhost,http://localhost:3000,http://localhost:80
      - DEBUG=false

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: halfs-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
